name: hello_world
on:
  - push
jobs:
  greetings:
    runs-on: ubuntu-latest
    steps:
      - id: greet
        run: echo hello world
      - id: explore
        run: date && whoami && pwd && ls -la
      - id: pass
        run: echo curr_time=$(date) >> $GITHUB_OUTPUT
      - id: receive
        run: echo received ${{ steps.pass.outputs.curr_time }}
  cow:
    name: Cowsays
    runs-on: ubuntu-latest
    steps:
    - name: Ship it
      uses: mscoutermarsh/cowsays-action@master
      with:
        text: 'ship ship ship!'
        color: 'red'
