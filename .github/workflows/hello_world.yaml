name: hello_world
on:
  - push
jobs:
  greetings:
    runs-on: ubuntu-latest
    steps:
      - id: greet
        run: echo hello world
      - id: explore
        run: date && whoami && pwd && ls -la
  cow:
    name: Cowsays
    runs-on: ubuntu-latest
    steps:
    - name: Ship it
      uses: mscoutermarsh/cowsays-action@master
      with:
        text: 'ship ship ship!'
        color: 'red'
